<template name="document_field">
  <td data-action="edit" class="{{markdownClass field.parseMarkdown}} {{editingClass}}" {{editingTag}}>
    {{#if editing}}
      {{>field_edit document=document field=field}}
    {{else}}
      {{#if field.parseMarkdown}}
        {{#markdown}}{{value}}{{/markdown}}
      {{else}}
        {{value}}
      {{/if}}
    {{/if}}
  </td>
</template>
