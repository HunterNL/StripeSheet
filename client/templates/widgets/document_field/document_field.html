<template name="document_field">
  <td data-action="edit" class={{markdownClass field.parseMarkdown}}>
    {{#if editing}}
      {{>field_edit document=document field=field}} <button data-action="abort">Cancel</button>
    {{else}}
      {{#if field.parseMarkdown}}
        {{#markdown}}{{value}}{{/markdown}}
      {{else}}
        {{value}}
      {{/if}}
    {{/if}}
  </td>
</template>
